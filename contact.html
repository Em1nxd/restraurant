<!DOCTYPE html>
<html>
  <head>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="./contact.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>Contact Us</h2>
          <form action="https://app.form2chat.io/f/11b7a372" method="POST">
            <input
              name="Name"
              type="text"
              class="field"
              placeholder="Your Name"
            />
            <input
              name="Email"
              type="text"
              class="field"
              placeholder="Your Email"
            />
            <input
              name="Phone Number"
              type="text"
              class="field"
              placeholder="Phone Number"
            />
            <textarea
              name="Adress"
              placeholder="Your Adress"
              class="field"
            ></textarea>
            <button class="btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
