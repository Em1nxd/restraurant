<!DOCTYPE html>
<html>
  <head>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="./contact.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>Contact Us</h2>
          <form action="https://app.form2chat.io/f/11b7a372" method="POST">
            <input
              name="Name"
              type="text"
              class="field"
              placeholder="Your Name"
            />
            <input
              name="Email"
              type="text"
              class="field"
              placeholder="Your Email"
            />
            <input
              name="Phone Number"
              type="text"
              class="field"
              placeholder="Phone Number"
            />
            <input
              type="text"
              name="Adress"
              placeholder="Choosen Product"
              class="field"
            ></input>
            <input type="number" class="field" placeholder="How much you want">
            <a href="#" class="btn">
              Submit <span class="fas fa-chevron-right"></span>
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
